<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to AiThinkWise...</title>
    <meta http-equiv="refresh" content="0; url=https://aithinkwise.com/">
    <link rel="canonical" href="https://aithinkwise.com/">
    <script>
        // Immediate redirect for non-www to www
        if (window.location.hostname === 'aithinkwise.com') {
            window.location.replace('https://aithinkwise.com' + window.location.pathname + window.location.search + window.location.hash);
        }
    </script>
</head>
<body>
    <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
        <h1>Redirecting to AiThinkWise...</h1>
        <p>If you are not redirected automatically, <a href="https://aithinkwise.com/">click here</a>.</p>
    </div>
</body>
</html>
